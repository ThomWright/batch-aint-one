[package]
name = "batch-aint-one"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.74"
pin-project = "1.1.3"
thiserror = "1.0.50"
tokio = { version = "1.33.0", features = [
  "sync",
  "time",
  "tracing",
  "rt",
  "macros",
] }
tracing = "0.1.40"

[dev-dependencies]
doc-comment = "0.3.3"
tokio = { version = "1.28.1", features = ["rt", "macros", "test-util"] }
tokio-test = "0.4.3"
